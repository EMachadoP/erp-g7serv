{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
 <h2 class="text-secondary">Grupos de Produtos</h2>
 <a href="{% url 'estoque:category_create' %}" class="btn btn-warning text-white">
 <i class="bi bi-plus-lg me-2"></i>Novo Grupo
 </a>
</div>

<div class="card border-0 shadow-sm">
 <div class="card-body p-0">
 <div class="table table-responsive">
 <table class="table table-premium table-hover align-middle mb-0">
 <thead class="bg-light">
 <tr>
 <th class="ps-4 py-3 border-0">Descrição</th>
 <th class="py-3 border-0">Status</th>
 <th class="text-end pe-4 py-3 border-0">Ações</th>
 </tr>
 </thead>
 <tbody>
 {% for category in categories %}
 <tr>
 <td class="ps-4 fw-bold text-primary">{{ category.name }}</td>
 <td>
 <span
 class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">Ativo</span>
 </td>
 <td class="text-end pe-4">
 <div class="dropdown">
 <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
 data-bs-toggle="dropdown" data-bs-boundary="viewport">
 Opções
 </button>
 <ul class="dropdown-menu dropdown-menu-end">
 <li><a class="dropdown-item"
 href="{% url 'estoque:category_update' category.id %}"><i
 class="bi bi-pencil me-2"></i>Editar</a></li>
 </ul>
 </div>
 </td>
 </tr>
 {% empty %}
 <tr>
 <td colspan="3" class="text-center py-5 text-muted">
 <i class="bi bi-collection display-4"></i>
 <p class="mt-3">Nenhum grupo encontrado.</p>
 </td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
 </div>
 </div>
</div>
{% endblock %}
