{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'financeiro:dashboard' %}">In√≠cio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'financeiro:financial_category_list' %}">Categorias</a></li>
            <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
    </nav>

    <h2>{{ title }}</h2>

    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Nome *</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-3">
                        <label for="{{ form.type.id_for_label }}" class="form-label">Tipo *</label>
                        {{ form.type }}
                    </div>
                    <div class="col-md-3">
                        <label for="{{ form.parent.id_for_label }}" class="form-label">Categoria Pai</label>
                        {{ form.parent }}
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'financeiro:financial_category_list' %}"
                        class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
