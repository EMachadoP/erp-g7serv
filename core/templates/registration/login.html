{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login - G7Serv ERP</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 body {
 background-color: #f8f9fa;
 display: flex;
 align-items: center;
 justify-content: center;
 min-height: 100vh;
 }

 .card-login {
 max-width: 400px;
 width: 100%;
 }
 </style>
</head>

<body>

 <div class="card card-login shadow">
 <div class="card-header bg-primary text-white text-center py-3">
 <h4 class="mb-0">G7Serv ERP</h4>
 </div>
 <div class="card-body p-4">
 <p class="text-center text-muted mb-4">Entre com suas credenciais</p>

 <form method="post">
 {% csrf_token %}
 {% if form.errors %}
 <div class="alert alert-danger small">
 Usuário ou senha incorretos.
 </div>
 {% endif %}

 <div class="mb-3">
 <label for="id_username" class="form-label">Usuário</label>
 <input type="text" name="username" class="form-control" id="id_username" required autofocus>
 </div>
 <div class="mb-3">
 <label for="id_password" class="form-label">Senha</label>
 <input type="password" name="password" class="form-control" id="id_password" required>
 </div>

 <div class="d-grid gap-2 mb-3">
 <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
 </div>

 <input type="hidden" name="next" value="{{ next }}">
 </form>
 </div>
 <div class="card-footer text-center py-3 bg-light">
 <small class="text-muted">&copy; {% now "Y" %} G7Serv</small>
 </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
