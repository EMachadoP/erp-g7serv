{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
 <h2>Perfis de Acesso</h2>
 <a href="{% url 'core:profile_create' %}" class="btn btn-warning text-white">Novo Perfil</a>
</div>

<div class="card">
 <div class="card-body p-0">
 <table class="table table-premium table-striped mb-0">
 <thead>
 <tr>
 <th>NOME DO PERFIL</th>
 <th>AÇÕES</th>
 </tr>
 </thead>
 <tbody>
 {% for group in groups %}
 <tr>
 <td class="fw-bold">{{ group.name }}</td>
 <td>
 <a href="{% url 'core:profile_update' group.id %}" class="btn btn-sm btn-outline-primary">Editar
 Permissões</a>
 </td>
 </tr>
 {% empty %}
 <tr>
 <td colspan="2" class="text-center">Nenhum perfil encontrado.</td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
 </div>
</div>
{% endblock %}
