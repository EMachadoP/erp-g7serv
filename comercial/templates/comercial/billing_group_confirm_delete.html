{% extends 'base.html' %}

{% block title %}Excluir Grupo de Faturamento{% endblock %}

{% block content %}
<div class="container-fluid">
 <div class="row justify-content-center">
 <div class="col-md-6">
 <div class="card shadow-sm border-danger">
 <div class="card-header bg-danger text-white">
 <h4 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar Exclusão</h4>
 </div>
 <div class="card-body text-center p-5">
 <h5 class="mb-4">Tem certeza que deseja excluir o grupo de faturamento?</h5>
 <p class="lead fw-bold text-danger">{{ object.name }}</p>
 <p class="text-muted mb-4">Esta ação não pode ser desfeita.</p>

 <form method="post">
 {% csrf_token %}
 <div class="d-flex justify-content-center gap-2">
 <a href="{% url 'comercial:billing_group_list' %}"
 class="btn btn-secondary px-4">Cancelar</a>
 <button type="submit" class="btn btn-danger px-4">Excluir</button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</div>
{% endblock %}
