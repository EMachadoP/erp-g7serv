{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Editar Regra: {{ config.tipo_venda }}</h2>
        <a href="{% url 'financeiro:commission_config_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Voltar
        </a>
    </div>

    <div class="card module-card text-start shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label fw-bold">Tipo de Demanda</label>
                    <input type="text" class="form-control bg-light" value="{{ config.tipo_venda }}" readonly>
                    <small class="text-muted">O tipo é bloqueado para garantir a integridade da automação.</small>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        {{ form.pct_vendedor|as_crispy_field }}
                    </div>
                    <div class="col-md-6">
                        {{ form.pct_tecnico|as_crispy_field }}
                    </div>
                </div>

                <div class="mt-5 d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow">
                        <i class="bi bi-check-circle me-1"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
