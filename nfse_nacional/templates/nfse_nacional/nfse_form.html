{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nova NFS-e{% endblock %}

{% block content %}
<div class="container-fluid">
 <div class="row justify-content-center">
 <div class="col-md-8 col-lg-6">
 <div class="card shadow-sm">
 <div class="card-header bg-primary text-white">
 <h4 class="mb-0">
 <i class="bi bi-plus-circle me-2"></i>Nova NFS-e (DPS)
 </h4>
 </div>
 <div class="card-body">
 <div class="alert alert-info">
 <i class="bi bi-info-circle me-2"></i>
 O número da DPS será gerado automaticamente ao salvar.
 </div>
 <form method="post">
 {% csrf_token %}
 {{ form|crispy }}

 <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
 <a href="{% url 'nfse_nacional:nfse_list' %}" class="btn btn-secondary me-md-2">Cancelar</a>
 <button type="submit" class="btn btn-success">
 <i class="bi bi-check-circle me-2"></i>Gerar DPS
 </button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</div>
{% endblock %}
