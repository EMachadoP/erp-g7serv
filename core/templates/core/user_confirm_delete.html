{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
 <div class="card shadow-sm border-danger" style="max-width: 500px; margin: 0 auto;">
 <div class="card-header bg-danger text-white">
 <h4 class="mb-0">Remover Usuário</h4>
 </div>
 <div class="card-body">
 <p class="lead">Tem certeza que deseja remover o usuário <strong>{{ user_obj.username }}</strong>?</p>
 <p class="text-muted">Esta ação não pode ser desfeita.</p>

 <form method="post">
 {% csrf_token %}
 <div class="d-flex justify-content-end gap-2">
 <a href="{% url 'core:user_list' %}" class="btn btn-secondary">Cancelar</a>
 <button type="submit" class="btn btn-danger">Confirmar Remoção</button>
 </div>
 </form>
 </div>
 </div>
</div>
{% endblock %}
