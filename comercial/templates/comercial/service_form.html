{% extends 'base.html' %}

{% block content %}
<div class="card mt-4 border-0 shadow-sm">
 <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
 <h3 class="text-secondary">{% if service %}Editar Serviço{% else %}Novo Serviço{% endif %}</h3>
 </div>
 <div class="card-body">
 <form method="post">
 {% csrf_token %}

 <div class="mb-3">
 <label for="name" class="form-label">Nome do Serviço</label>
 <input type="text" class="form-control" id="name" name="name" value="{{ service.name|default:'' }}"
 required>
 </div>

 <div class="row mb-4">
 <div class="col-md-6">
 <label for="base_cost" class="form-label">Custo Base (R$)</label>
 <input type="number" step="0.01" class="form-control" id="base_cost" name="base_cost"
 value="{{ service.base_cost|stringformat:'.2f'|default:'' }}" required>
 </div>
 <div class="col-md-6">
 <label for="sale_price" class="form-label">Preço de Venda (R$)</label>
 <input type="number" step="0.01" class="form-control" id="sale_price" name="sale_price"
 value="{{ service.sale_price|stringformat:'.2f'|default:'' }}" required>
 </div>
 </div>

 <div class="d-flex justify-content-end gap-2">
 <a href="{% url 'comercial:service_list' %}" class="btn btn-secondary">Cancelar</a>
 <button type="submit" class="btn btn-success text-white">Salvar</button>
 </div>
 </form>
 </div>
</div>
{% endblock %}
