{% extends 'base.html' %}

{% block title %}Modelos de Contrato{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
 <h2>Modelos de Contrato</h2>
 <a href="{% url 'comercial:contract_template_create' %}" class="btn btn-primary">
 <i class="bi bi-plus-lg"></i> Novo Modelo
 </a>
</div>

<div class="card border-0 shadow-sm">
 <div class="card-body p-0">
 <div class="table table-responsive">
 <table class="table table-premium table-hover align-middle mb-0">
 <thead class="bg-light">
 <tr>
 <th class="ps-4">Nome</th>
 <th>Tipo</th>
 <th class="text-end pe-4">Ações</th>
 </tr>
 </thead>
 <tbody>
 {% for template in templates %}
 <tr>
 <td class="ps-4 fw-bold text-primary">{{ template.name }}</td>
 <td>
 <span class="badge bg-light text-dark border px-3 py-2 rounded-pill">
 {{ template.template_type }}
 </span>
 </td>
 <td class="text-end pe-4">
 <div class="btn-group">
 <a href="{% url 'comercial:contract_template_update' template.pk %}"
 class="btn btn-sm btn-outline-secondary" title="Editar">
 <i class="bi bi-pencil"></i>
 </a>
 <a href="{% url 'comercial:contract_template_delete' template.pk %}"
 class="btn btn-sm btn-outline-danger" title="Excluir">
 <i class="bi bi-trash"></i>
 </a>
 </div>
 </td>
 </tr>
 {% empty %}
 <tr>
 <td colspan="3" class="text-center py-5 text-muted">
 <i class="bi bi-file-text display-4 mb-3 d-block"></i>
 Nenhum modelo encontrado.
 </td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
 </div>
 </div>
</div>
{% endblock %}
