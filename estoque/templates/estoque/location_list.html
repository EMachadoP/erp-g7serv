{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h2 class="text-secondary">Locais de Estoque</h2>
    <a href="{% url 'estoque:location_create' %}" class="btn btn-warning text-white"><i class="bi bi-plus-lg"></i> Novo
        Local</a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <div class=\"table table-premium-responsive\">
            <table class=\"table table-premium table-hover align-middle mb-0\">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Nome</th>
                        <th>Descrição</th>
                        <th class="text-end pe-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in locations %}
                    <tr>
                        <td class="ps-4 fw-bold text-primary">{{ location.name }}</td>
                        <td>{{ location.description|default:"-" }}</td>
                        <td class="text-end pe-4">
                            <a href="{% url 'estoque:location_update' location.id %}"
                                class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-geo-alt display-4"></i>
                            <p class="mt-3">Nenhum local cadastrado.</p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
