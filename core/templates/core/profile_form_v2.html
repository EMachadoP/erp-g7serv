{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4 class="mb-0">{% if group %}Editar Perfil: {{ group.name }}{% else %}Novo Perfil{% endif %}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">Nome do Perfil</label>
                    <input type="text" name="name" class="form-control" value="{{ group.name }}" required>
                </div>

                <h5 class="mb-3">Permiss√µes de Acesso</h5>

                <div class="accordion" id="permissionsAccordion">
                    {% for app_name, perms in apps_permissions.items %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                            <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}"
                                aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
                                aria-controls="collapse{{ forloop.counter }}">
                                {{ app_name|upper }}
                            </button>
                        </h2>
                        <div id="collapse{{ forloop.counter }}"
                            class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
                            aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#permissionsAccordion">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-end mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input select-all-main" type="checkbox"
                                            id="selectAll{{ forloop.counter }}"
                                            data-target="collapse{{ forloop.counter }}">
                                        <label class="form-check-label fw-bold"
                                            for="selectAll{{ forloop.counter }}">Marcar Todos em {{ app_name|upper }}</label>
                                    </div>
                                </div>
                                <hr>
                                <div class="permission-group" id="subgroup-{{ forloop.counter }}">
                                    <div class="row">
                                        {% for perm in perms %}
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input permission-checkbox" type="checkbox"
                                                    name="permissions" value="{{ perm.id }}" id="perm{{ perm.id }}" {%
                                                    if perm.id in current_permissions %}checked{% endif %}>
                                                <label class="form-check-label" for="perm{{ perm.id }}">
                                                    {{ perm.name }}
                                                </label>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'core:profile_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Select All Sub (Group level)
        document.querySelectorAll('.select-all-sub').forEach(function (selectAllSub) {
            selectAllSub.addEventListener('change', function () {
                const targetId = this.dataset.target;
                const checkboxes = document.querySelectorAll(`#${targetId} .permission-checkbox`);
                checkboxes.forEach(cb => {
                    cb.checked = this.checked;
                    cb.dispatchEvent(new Event('change'));
                });
            });
        });

        // Select All Main (Category level)
        document.querySelectorAll('.select-all-main').forEach(function (selectAllMain) {
            selectAllMain.addEventListener('change', function () {
                const targetId = this.dataset.target;
                const checkboxes = document.querySelectorAll(`#${targetId} .permission-checkbox`);
                const subToggleCheckboxes = document.querySelectorAll(`#${targetId} .select-all-sub`);

                checkboxes.forEach(cb => {
                    cb.checked = this.checked;
                });
                subToggleCheckboxes.forEach(cb => {
                    cb.checked = this.checked;
                });
            });
        });

        // Update masters when children change (Uncheck "Select All" if a child is unchecked)
        document.querySelectorAll('.permission-checkbox').forEach(function (cb) {
            cb.addEventListener('change', function () {
                const group = this.closest('.permission-group');
                const subToggle = group.querySelector('.select-all-sub');
                const allInGroup = group.querySelectorAll('.permission-checkbox');
                const allCheckedInGroup = group.querySelectorAll('.permission-checkbox:checked');

                if (subToggle) {
                    subToggle.checked = (allInGroup.length === allCheckedInGroup.length);
                }

                // Also check/uncheck main category toggle
                const accordionBody = this.closest('.accordion-body');
                const mainToggle = accordionBody.querySelector('.select-all-main');
                const allInMain = accordionBody.querySelectorAll('.permission-checkbox');
                const allCheckedInMain = accordionBody.querySelectorAll('.permission-checkbox:checked');

                if (mainToggle) {
                    mainToggle.checked = (allInMain.length === allCheckedInMain.length);
                }
            });
        });

        // Initial check for master toggles on page load (for edit view)
        document.querySelectorAll('.select-all-sub').forEach(function (subToggle) {
            const group = subToggle.closest('.permission-group');
            const allInGroup = group.querySelectorAll('.permission-checkbox');
            const allCheckedInGroup = group.querySelectorAll('.permission-checkbox:checked');
            if (allInGroup.length > 0) {
                subToggle.checked = (allInGroup.length === allCheckedInGroup.length);
            }
        });

        document.querySelectorAll('.select-all-main').forEach(function (mainToggle) {
            const accordionBody = mainToggle.closest('.accordion-body');
            const allInMain = accordionBody.querySelectorAll('.permission-checkbox');
            const allCheckedInMain = accordionBody.querySelectorAll('.permission-checkbox:checked');
            if (allInMain.length > 0) {
                mainToggle.checked = (allInMain.length === allCheckedInMain.length);
            }
        });
    });
</script>
{% endblock %}
