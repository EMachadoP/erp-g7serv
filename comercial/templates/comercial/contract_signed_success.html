<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Assinado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5 text-center">
        <div class="card shadow-sm p-5">
            <h1 class="text-success mb-4">Contrato Assinado com Sucesso!</h1>
            <p class="lead">Obrigado, {{ contract.client.name }}.</p>
            <p>O contrato foi registrado em nosso sistema.</p>
            <hr>
            <p class="text-muted small">Assinado em: {{ contract.signed_at }} | IP: {{ contract.signed_ip }}</p>
        </div>
    </div>
</body>

</html>
