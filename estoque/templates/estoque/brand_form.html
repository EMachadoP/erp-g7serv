{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
 <div>
 <nav aria-label="breadcrumb">
 <ol class="breadcrumb mb-1">
 <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Início</a></li>
 <li class="breadcrumb-item"><a href="{% url 'estoque:brand_list' %}">Marcas</a></li>
 <li class="breadcrumb-item active" aria-current="page">{% if brand %}Editar{% else %}Nova{% endif %}
 Marca</li>
 </ol>
 </nav>
 <h2 class="text-secondary">{% if brand %}Editar{% else %}Nova{% endif %} Marca</h2>
 </div>
</div>

<div class="card border-0 shadow-sm">
 <div class="card-body p-4">
 <form method="post">
 {% csrf_token %}
 <div class="mb-3">
 <label for="name" class="form-label">Descrição</label>
 <input type="text" class="form-control" id="name" name="name" value="{{ brand.name|default:'' }}"
 required>
 </div>

 <div class="d-flex justify-content-end gap-2">
 <a href="{% url 'estoque:brand_list' %}" class="btn btn-light border">Cancelar</a>
 <button type="submit" class="btn btn-primary">Salvar</button>
 </div>
 </form>
 </div>
</div>
{% endblock %}
