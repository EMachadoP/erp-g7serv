{% extends 'base.html' %}

{% block title %}Excluir Contrato{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center p-5">
                <div class="text-danger mb-4">
                    <i class="bi bi-exclamation-circle display-1"></i>
                </div>

                <h3 class="mb-3">Tem certeza?</h3>
                <p class="text-muted mb-4">
                    Você está prestes a excluir o contrato <strong>#{{ contract.id }}</strong> do cliente <strong>{{
                        contract.client.name }}</strong>.
                    <br>Esta ação não pode ser desfeita.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'comercial:contract_list' %}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="bi bi-trash"></i> Sim, Excluir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
